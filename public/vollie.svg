<style>
    :root {
        --dur: 4s;
    }

    #line {
        animation: anim var(--dur) ease-in-out alternate infinite;
    }

    @keyframes anim {
        from {
            transform: translateX(-35%);
        }

        to {
            transform: translateX(95%);
        }
    }

    #wrap {
        transform-origin: 50% 50%;
        animation: rot var(--dur) linear infinite;
    }

    @keyframes rot {
        to {
            transform: rotate(360deg);
        }
    }
</style>


